<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Form Experiment 1</title>

    <link rel="stylesheet" href="./formExperiment1.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Energy</h1>
                <h2>Drops</h2>
            </div>

            <nav class="header-navbar">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>      

    </header>

    <main>
        
        <div id="background"></div>

        <div class="form-container">
            <h1>Sign Up</h1>

            <form action="#">

                <input class="form-input" 
                type="text" 
                name="name" 
                id="name"
                placeholder="Name">

                <input class="form-input" 
                type="text" 
                name="username" 
                id="username"
                placeholder="Username">

                <input class="form-input" 
                type="email" 
                name="email" 
                id="email"
                placeholder="E-mail">

                <input class="form-input" 
                type="password" 
                name="password" 
                id="password"
                placeholder="Password">

                <input class="form-input" 
                type="password" 
                name="password-confirm" 
                id="password-confirm"
                placeholder="Confirm Password">

                <button>Sign Up</button>
                
            </form>
            
            <hr>
            
            <p>
                Already have an account? <a href="#">Click here</a> to Sign In!
            </p>
        </div> <!-- .form-container -->

    </main>
</body>
</html>
